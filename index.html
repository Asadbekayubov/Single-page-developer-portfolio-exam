<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="header">
        <div class="header-container container">
            <div class="header__top">
                <!-- Logo -->
                <a href="#" class="site-logo">
                    <img src="images/svg/site-logo.svg" alt="Site Logo Image" class="site-logo__img" width="172" height="30">
                </a>
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link"><img src="images/svg/github-icon.svg" class="sitenav__link__img" alt="sitenav-icon"></a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link"><img src="images/svg/simple-icon.svg" class="sitenav__link__img" alt="sitenav-icon"></a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link"><img src="images/svg/linkedin-icon.svg" class="sitenav__link__img" alt="sitenav-icon"></a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link"><img src="images/svg/twitter-icon.svg" class="sitenav__link__img" alt="sitenav-icon"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__hero">
                <h1 class="header__hero__title">Nice to <br> meet you! I’m <span>Adam Keyes.</span></h1>
                <p class="header__hero__text">Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.</p>
                <a href="#" class="header__link btn">CONTACT ME</a>
                <img src="images/png/header-shape.png" alt="Header hero shape" class="header__hero__shape" width="129" height="129">
            </div>
            <div class="header__img__wrapper">
                <img class="header__main__img" src="images/png/header-img.png" alt="Header hero image" width="444" height="618">
                <img class="half-shape" src="./images/png/half-shape.png" alt="">
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START-->
    <main class="main"></main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
</body>
</html>
